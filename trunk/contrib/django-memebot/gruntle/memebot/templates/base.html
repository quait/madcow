<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{% block title %}{% endblock %} - memebot</title>
  <!--
  <link type="text/css" href="{{ MEDIA_URL }}css/redmond/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.16.custom.min.js"></script>
  -->
  {% block head %}{% endblock %}
 </head>
 <body>
  <div id="main">
   {% if messages %}
   <div id="messages">
    <ul>
     {% for message in messages %}
     <li>{{ message }}</li>
     {% endfor %}
    </ul>
   </div>
   {% endif %}
   <div id="content">{% block content %}{% endblock %}</div>
  </div>
 </body>
</html>

{% extends "base.html" %}
{% load rss_filters %}
{% block title %}available rss feeds{% endblock %}
{% block content %}
<h3>RSS Feeds</h3>
<ul>
 {% for name, path, feed in feeds %}
 <li><a href="{% rss_url memebot-view-rss name %}">{{ name }}</a> - {{ feed.description }}</li>
 {% endfor %}
</ul>
{% endblock %}
